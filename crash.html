<!DOCTYPE html>
<html>
<head>
  <title>Crash</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ğŸ“‰ Crash</h1>
  <p>ğŸ’° Coins: <span id="coins">0</span></p>
  <p>Multiplier: <span id="multiplier">1.00x</span></p>
  <button onclick="startGame()" id="startBtn">Start</button>
  <button onclick="cashOut()" id="cashOutBtn" disabled>Cash Out</button>
  <p id="result"></p>
  <p><a href="index.html">â† Back</a></p>

  <script>
    let coins = parseInt(localStorage.getItem("coins") || "0");
    let multiplier = 1;
    let interval;
    let running = false;
    let cashedOut = false;

    const coinsDisplay = document.getElementById("coins");
    const multiplierDisplay = document.getElementById("multiplier");
    const resultDisplay = document.getElementById("result");

    coinsDisplay.innerText = coins;

    function startGame() {
      if (coins < 10) {
        alert("Not enough coins!");
        return;
      }

      coins -= 10;
      localStorage.setItem("coins", coins);
      coinsDisplay.innerText = coins;
      multiplier = 1;
      running = true;
      cashedOut = false;
      resultDisplay.innerText = "";
      document.getElementById("startBtn").disabled = true;
      document.getElementById("cashOutBtn").disabled = false;

      interval = setInterval(() => {
        multiplier += 0.05;
        multiplierDisplay.innerText = multiplier.toFixed(2) + "x";

        // Simulate crash
        if (Math.random() < 0.02 + multiplier / 100) {
          clearInterval(interval);
          running = false;
          document.getElementById("startBtn").disabled = false;
          document.getElementById("cashOutBtn").disabled = true;
          if (!cashedOut) {
            resultDisplay.innerText = "ğŸ’¥ CRASHED! You lost your bet.";
          }
        }
      }, 100);
    }

    function cashOut() {
      if (!running || cashedOut) return;

      clearInterval(interval);
      cashedOut = true;
      running = false;
      const win = Math.floor(10000 * multiplier);
      coins += win;
      localStorage.setItem("coins", coins);
      coinsDisplay.innerText = coins;
      resultDisplay.innerText = `âœ… Cashed out at ${multiplier.toFixed(2)}x! +${win} coins`;
      document.getElementById("startBtn").disabled = false;
      document.getElementById("cashOutBtn").disabled = true;
    }
  </script>
</body>
</html>
